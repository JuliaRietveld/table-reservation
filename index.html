<html>
<head>
    <title>Table Reservation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="container">

    <!--Reservation Chart-->
        <div id="reservationChart">
            <div id="timeChart">
                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot">18:00</div>
                <div class="hour-separator"></div>

                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot">19:00</div>
                <div class="hour-separator"></div>

                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot">20:00</div>
                <div class="hour-separator"></div>

                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot"></div>
                <div class="time-slot">21:00</div>
                <div class="hour-separator"></div>
            </div>
            <div id="tables">
                <div class="table-1">
                    <div class="slot-header">T1</div>
                    <div class="reservation" style="height: 200px;"></div>
                    <div class="vacant-slot" style="height: 75px;"></div>
                    <div class="reservation" style="height: 125px;"></div>
                </div>
                <div class="table-2">
                    <div class="slot-header">T2</div>
                    <div class="reservation" style="height: 175px;"></div>
                    <div class="vacant-slot" style="height: 125px;"></div>
                    <div class="reservation" style="height: 100px;"></div>
                </div>
                <div class="table-3">
                    <div class="slot-header">T3</div>
                    <div class="reservation" style="height: 200px;"></div>
                    <div class="vacant-slot" style="height: 50px;"></div>
                    <div class="reservation" style="height: 150px;"></div>
                </div>
            </div>
        </div>
       <div id="newReservations">
           <div class="new-reservation" style="height: 100px; width:90px;">
               <label>3 people 1 hour</label>
           </div>
       </div>
   </div>
   <!--Adding Scripts-->
    <script type="text/javascript" src="javascript/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="javascript/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</body>
